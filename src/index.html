<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML test page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.scss">
  </head>
  <body>
    <div>
      <div class="header">
        <h2>Test Form List</h2>
      </div>
      <div class="main-wrapper">
        <div class="main">
          <div>
            <div class="list-header"
              id="list-header">
              <button>Reset list</button>
              <button>Add item to list</button>
            </div>
            <div class="add-form"
              id="add-form">
              <div class="form-wrapper">
                <div class="form">
                  <form>
                    <div>
                      <label for="add-form__input-name">Name:</label>
                      <input type="text" id="add-form__input-name">
                    </div>
                    <div>
                      <p>Status:</p>
                      <div>
                        <div>
                          <input
                            type="radio"
                            id="add-form__enabled"
                            name="add-form__status"
                            value="1"
                            checked
                          >
                          <label for="add-form__enabled">Enabled</label>
                        </div>
                        <div>
                          <input
                            type="radio"
                            id="add-form__disabled"
                            name="add-form__status"
                            value="0"
                          >
                          <label for="add-form__disabled">Disabled</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-footer">
                      <button class="form-btn">Cancel</button>
                      <button class="form-btn">Add to list</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="list-wrapper">
              <div class="list"
                id="list">
                <div class="list-item">
                  <span class="list-item__inner">
                    <span class="list-item__name">test0</span>
                    <span class="list-item__status">enabled</span>
                  </span>
                  <span class="list-item__controls">
                    <span class="list-item__controls-btn">
                      <span class="list-item__edit-icon"></span>
                    </span>
                    <span class="list-item__controls-btn">
                      <span class="list-item__remove-icon"></span>
                    </span>
                  </span>
                </div>
                <div class="list-item">
                  <span class="list-item__inner">
                    <span class="list-item__name">test1</span>
                    <span class="list-item__status">disabled</span>
                  </span>
                  <span class="list-item__controls">
                    <span class="list-item__controls-btn">
                      <span class="list-item__edit-icon"></span>
                    </span>
                    <span class="list-item__controls-btn">
                      <span class="list-item__remove-icon"></span>
                    </span>
                  </span>
                </div>
                <div class="list-item">
                  <span class="list-item__inner">
                    <span class="list-item__name">test10</span>
                    <span class="list-item__status">enabled</span>
                  </span>
                  <span class="list-item__controls">
                    <span class="list-item__controls-btn">
                      <span class="list-item__edit-icon"></span>
                    </span>
                    <span class="list-item__controls-btn">
                      <span class="list-item__remove-icon"></span>
                    </span>
                  </span>
                </div>
                <div class="list-item">
                  <span class="list-item__inner">
                    <span class="list-item__name">test11</span>
                    <span class="list-item__status">enabled</span>
                  </span>
                  <span class="list-item__controls">
                    <span class="list-item__controls-btn">
                      <span class="list-item__edit-icon"></span>
                    </span>
                    <span class="list-item__controls-btn">
                      <span class="list-item__remove-icon"></span>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <div class="modal-wrapper hide" id="modal-wrapper">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="form-wrapper">
          <div class="form">
            <form>
              <div>
                <label for="edit-form__input-name">Name:</label>
                <input type="text" id="edit-form__input-name">
              </div>
              <div>
                <p>Status:</p>
                <div>
                  <div>
                    <input
                      type="radio"
                      id="edit-form__enabled"
                      name="edit-form__status"
                      value="1"
                      checked
                    >
                    <label for="edit-form__enabled">Enabled</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="edit-form__disabled"
                      name="edit-form__status"
                      value="0"
                    >
                    <label for="edit-form__disabled">Disabled</label>
                  </div>
                </div>
              </div>
              <div class="form-footer">
                <button class="form-btn">Cancel</button>
                <button class="form-btn">Save item</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">

  </script>

</html>
